<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radial Infection Tree</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1rem; }
    svg { width: 100%; height: auto; display: block; }
    #legend {
      position: fixed;
      top: 10px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .legend-color {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h2>Radial Infection Tree</h2>
  <div id="legend">
    <div><span class="legend-color" style="background-color: green;"></span> You</div>
    <div><span class="legend-color" style="background-color: orange;"></span> Hospitalized</div>
    <div><span class="legend-color" style="background-color: purple;"></span> Intensive Care Unit</div>
    <div><span class="legend-color" style="background-color: red;"></span> Dead</div>
  </div>

  <svg></svg>

  <script>
    d3.json("inf_tree.json").then(data => {
      // Build hierarchy
      const nodeById = new Map(data.nodes.map(d => [d.id, { ...d, children: [] }]));
      data.links.forEach(({ source, target }) => {
        const src = nodeById.get(source.id || source);
        const tgt = nodeById.get(target.id || target);
        if (src && tgt) src.children.push(tgt);
      });

      const targetIds = new Set(data.links.map(d => d.target.id || d.target));
      const rootNode = data.nodes.find(d => !targetIds.has(d.id));
      const root = d3.hierarchy(nodeById.get(rootNode.id));

      // Layout tree
      const tree = d3.tree()
        .size([2 * Math.PI, 1])
        .separation((a, b) => (a.parent === b.parent ? 1 : 2) / a.depth);
      tree(root);

      // Set radial distance by depth
      const stepSize = 100;
      root.descendants().forEach(d => {
        d.y = d.depth * stepSize;
      });

      const maxDepth = d3.max(root.descendants(), d => d.depth);
      const outerRadius = maxDepth * stepSize + 100; // +padding
      const diameter = outerRadius * 2;

      const svg = d3.select("svg")
        .attr("width", diameter)
        .attr("height", diameter)
        .attr("viewBox", [-outerRadius, -outerRadius, diameter, diameter])
        .style("font", "10px sans-serif");

      // Depth circles
      svg.append("g")
        .attr("stroke", "#ccc")
        .attr("stroke-dasharray", "2,2")
        .attr("fill", "none")
        .selectAll("circle")
        .data(d3.range(1, maxDepth + 1))
        .join("circle")
        .attr("r", d => d * stepSize);

      // Links
      svg.append("g")
        .attr("fill", "none")
        .attr("stroke", "#555")
        .attr("stroke-opacity", 0.4)
        .attr("stroke-width", 1.5)
        .selectAll("path")
        .data(root.links())
        .join("path")
        .attr("d", d3.linkRadial()
          .angle(d => d.x)
          .radius(d => d.y));

      // Nodes
      svg.append("g")
        .selectAll("circle")
        .data(root.descendants())
        .join("circle")
        .attr("transform", d => `
          rotate(${d.x * 180 / Math.PI - 90})
          translate(${d.y},0)
        `)
        .attr("r", 3)
        .attr("fill", d => {
          if (d.depth === 0) return "green";
          switch (d.data.status) {
            case "sev": return "orange";
            case "crit": return "purple";
            case "dead": return "red";
            default: return "#999";
          }
        });

      // Labels
      svg.append("g")
        .attr("stroke-linejoin", "round")
        .attr("stroke-width", 3)
        .selectAll("text")
        .data(root.descendants())
        .join("text")
        .attr("transform", d => `
          rotate(${d.x * 180 / Math.PI - 90})
          translate(${d.y},0)
          rotate(${d.x >= Math.PI ? 180 : 0})
        `)
        .attr("dy", "0.31em")
        .attr("x", d => d.x < Math.PI === !d.children ? 6 : -6)
        .attr("text-anchor", d => d.x < Math.PI === !d.children ? "start" : "end")
        .attr("paint-order", "stroke")
        .attr("stroke", "white")
        .attr("fill", "currentColor")
        .text(d => d.data.id);
    });
  </script>
</body>
</html>
