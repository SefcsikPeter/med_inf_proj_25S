<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infection Tree Visualization (Tree Layout)</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    svg { width: 100%; height: auto; }
    #legend {
      position: fixed;
      top: 10px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: sans-serif;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  .legend-color {
    display: inline-block;
    width: 12px;
    height: 12px;
    margin-right: 6px;
    vertical-align: middle;
  }

  </style>
</head>
<body>
  <h2>Infection Tree Visualization</h2>
  <div id="legend">
    <div><span class="legend-color" style="background-color: green;"></span> You</div>
    <div><span class="legend-color" style="background-color: orange;"></span>Hospitalized</div>
    <div><span class="legend-color" style="background-color: purple;"></span>Intensive Care Unit</div>
    <div><span class="legend-color" style="background-color: red;"></span>Dead</div>
  </div>
  
  <svg></svg>

  <script>
    // implementation based on
    // https://observablehq.com/@d3/collapsible-tree
    d3.json("inf_tree.json").then(function(data) {
      const { nodes, links } = data;
      const text_mode = false;
      console.log(data)

      const nodeById = new Map(nodes.map(d => [d.id, { ...d, children: [] }]));

      links.forEach(({ source, target }) => {
        const sourceNode = nodeById.get(source.id || source);
        const targetNode = nodeById.get(target.id || target);
        if (sourceNode && targetNode) {
          sourceNode.children.push(targetNode);
        }
      });

      const targetIds = new Set(links.map(d => d.target.id || d.target));
      const rootNode = nodes.find(d => !targetIds.has(d.id));
      const root = d3.hierarchy(nodeById.get(rootNode.id));

      const dx = 10;
      const width = 1000;
      const margin = { top: 10, right: 120, bottom: 10, left: 40 };
      const dy = width / (1 + root.height);
      const tree = d3.tree().nodeSize([dx, dy]);
      const diagonal = d3.linkHorizontal().x(d => d.y).y(d => d.x);

      const svg = d3.select("svg")
        .attr("viewBox", [-margin.left, -margin.top, width, dx])
        .style("font", "10px sans-serif")
        .style("user-select", "none");

      const gLink = svg.append("g")
        .attr("fill", "none")
        .attr("stroke", "#555")
        .attr("stroke-opacity", 0.4)
        .attr("stroke-width", 1.5);

      const gNode = svg.append("g")
        .attr("cursor", "pointer")
        .attr("pointer-events", "all");

      root.x0 = 0;
      root.y0 = 0;

      root.descendants().forEach((d, i) => {
        d.id = i;
        d._children = d.children;
      });

      function update(source) {
        const duration = 250;
        const nodes = root.descendants().reverse();
        const links = root.links();

        tree(root);

        let left = root;
        let right = root;
        root.eachBefore(node => {
          if (node.x < left.x) left = node;
          if (node.x > right.x) right = node;
        });

        const height = right.x - left.x + margin.top + margin.bottom;
        svg.transition().duration(duration)
          .attr("viewBox", [-margin.left, left.x - margin.top, width, height]);
        
        // Nodes
        const node = gNode.selectAll("g")
          .data(nodes, d => d.id);

        const nodeEnter = node.enter().append("g")
          .attr("transform", d => `translate(${source.y0},${source.x0})`)
          .attr("fill-opacity", 0)
          .attr("stroke-opacity", 0)
          .on("click", (event, d) => {
            d.children = d.children ? null : d._children;
            update(d);
          });

        nodeEnter.append("circle")
          .attr("r", 4)
          //.attr("fill", d => d === root ? "red" : d._children ? "#555" : "#999")
          .attr("fill", d => {
            if (d === root) return "green";
            switch (d.data.status) {
              case "sev": return "orange";
              case "crit": return "purple";
              case "dead": return "red";
              default: return "#999";
    }
})
          .attr("class", d => d.depth === 0 ? "root" : "");
          
        if (text_mode) {
          nodeEnter.append("text")
          .attr("dy", "0.31em")
          .attr("x", d => d._children ? -6 : 6)
          .attr("text-anchor", d => d._children ? "end" : "start")
          .text(d => d.data.id)
          .clone(true).lower()
          .attr("stroke-linejoin", "round")
          .attr("stroke-width", 3)
          .attr("stroke", "white");
        }

        node.merge(nodeEnter).transition().duration(duration)
          .attr("transform", d => `translate(${d.y},${d.x})`)
          .attr("fill-opacity", 1)
          .attr("stroke-opacity", 1);

        node.exit().transition().duration(duration).remove()
          .attr("transform", d => `translate(${source.y},${source.x})`)
          .attr("fill-opacity", 0)
          .attr("stroke-opacity", 0);

        // Links
        const link = gLink.selectAll("path")
          .data(links, d => d.target.id);

        const linkEnter = link.enter().append("path")
          .attr("d", d => {
            const o = { x: source.x0, y: source.y0 };
            return diagonal({ source: o, target: o });
          });

        link.merge(linkEnter).transition().duration(duration)
          .attr("d", diagonal);

        link.exit().transition().duration(duration).remove()
          .attr("d", d => {
            const o = { x: source.x, y: source.y };
            return diagonal({ source: o, target: o });
          });

        root.eachBefore(d => {
          d.x0 = d.x;
          d.y0 = d.y;
        });
      }

      update(root);
    });
  </script>
</body>
</html>
