<div *ngIf="slide" class="story-container">
  <mat-progress-bar mode="determinate" style="color: violet" value="{{((currentSlide + 1) * 100) / totalSlides}}"></mat-progress-bar>
  <div style="display: flex; align-items: center; justify-content: space-between; padding: 0 1rem;">
    <h2>{{ title }}</h2>
    <a>Slide {{ currentSlide + 1 }} of {{ totalSlides }}</a>
  </div>
  <div class="slide" style="justify-content: center">
    <p style="display: flex; justify-content: center; padding: 0 1rem;">{{ slide.text }}</p>
    <img *ngIf="imagePath != 'http://localhost:8000/static/images/'" [src]="imagePath" alt="Slide image" style="width: 600px; display: block; margin: 0 auto;" />

    <!-- Container for up to three components on the story page -->
    <div *ngIf="showVis1 || showVis2 || showSliders" style="display: flex; justify-content: center; gap: 2rem; margin-top: 2rem;">
      <!-- Visualization 1 -->
      <app-visualization-wrapper
        [vis]="this.vis1"
        [data]="infectionTreeData"
        [showVis]="showVis1"
        (fetchData)="handleWrapperFetch()"
      ></app-visualization-wrapper>

      <!-- Visualization 2 -->
      <app-visualization-wrapper
        [vis]="this.vis2"
        [data]="infectionTreeData"
        [showVis]="showVis2"
        (fetchData)="handleWrapperFetch()"
      ></app-visualization-wrapper>

      <!-- Sliders -->
      <app-slider-wrapper
        [showSliders]="this.showSliders"
        [sliders]="this.sliders"
        (sliderValuesChange)="handleSliderValues($event)"
      ></app-slider-wrapper>
    </div>
  </div>

  <div class="slide-nav">
    <button class="btn btn-secondary" (click)="prevSlide()" [disabled]="currentSlide === 0">Previous</button>
    @if (currentSlide < totalSlides - 1) {
      <button class="btn btn-primary" (click)="nextSlide()" [disabled]="currentSlide === totalSlides - 1">Next</button>
    } @else {
      <button
        class="btn btn-primary"
        [routerLink]="['/quiz', storyId]"
        [queryParams]="{ page: 0 }"
        [disabled]="currentSlide !== totalSlides - 1"
      > Take Quiz </button>
    }
  </div>
</div>

<div *ngIf="!slide">
  <p>Loading story...</p>
</div>
