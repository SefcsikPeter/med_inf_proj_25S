<div *ngIf="slide" class="story-container">
  <mat-progress-bar mode="determinate" style="color: violet" value="{{((currentSlide + 1) * 100) / totalSlides}}"></mat-progress-bar>
  <div style="display: flex; align-items: center; justify-content: space-between; padding: 0 1rem;">
    <h2>{{ title }}</h2>
    <a>Slide {{ currentSlide + 1 }} of {{ totalSlides }}</a>
  </div>
  <div class="slide" style="justify-content: center">
    <p style="display: flex; justify-content: center; padding: 0 1rem;">{{ slide.content }}</p>
    <img *ngIf="imagePath != 'http://localhost:8000/static/images/'" [src]="imagePath" alt="Slide image" style="width: 600px; display: block; margin: 0 auto;" />

    <div *ngIf="currentSlide === 2" class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <app-radial-tree
            [maxDepth]="4"
            [infectionTreeData]="infectionTreeData"
            [stepSize]="50"
          ></app-radial-tree>
        </div>
      </div>
    </div>

    <!-- Container for up to three components on the story page -->
    <div *ngIf="currentSlide === 4" style="display: flex; justify-content: center; gap: 2rem; margin-top: 2rem;">
      <!-- Radial Tree with Slider -->
      <div class="col-3" style="border: 1px solid #ccc; padding: 1rem; border-radius: 8px;">
        <div class="d-flex align-items-center gap-2" style="margin-bottom: 1rem;">
          <div class="flex-grow-1" style="min-width: 150px;">
            <app-slider [min]="0" [max]="5" (valueChange)="onSliderChange($event)"></app-slider>
          </div>
          <span>Days Passed: {{ maxDepth }}</span>
        </div>
        <app-radial-tree [maxDepth]="maxDepth" [infectionTreeData]="infectionTreeData" [stepSize]="50"></app-radial-tree>
      </div>

      <!-- Line Plot -->
      <div class="col-3" style="border: 1px solid #ccc; padding: 1rem; border-radius: 8px;">
        <app-line-plot [plotData]="infectionTreeData['plot_data']"></app-line-plot>
      </div>

      <!-- Just for testing -->
      <div class="col-3" style="border: 1px solid #ccc; padding: 1rem; border-radius: 8px;">
        <app-line-plot [plotData]="infectionTreeData['plot_data']"></app-line-plot>
      </div>
    </div>

    <!-- Extra bottom margin if needed -->
    <div *ngIf="currentSlide === 4">
      <div style="margin-bottom: 100px;"></div>
    </div>
  </div>


  <div class="slide-nav">
    <button class="btn btn-secondary" (click)="prevSlide()" [disabled]="currentSlide === 0">Previous</button>
    <button class="btn btn-primary" (click)="nextSlide()" [disabled]="currentSlide === totalSlides - 1">Next</button>
  </div>
</div>

<div *ngIf="!slide">
  <p>Loading story...</p>
</div>
